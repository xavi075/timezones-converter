<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <title>Times</title>
  </head>
  <body class="toast">
    <wc-toast></wc-toast>
    <main class="container">
      <h1>Converting Times</h1>
      <form>
        <label>
          Selecciona una fecha y una hora:
          <input name="date" type="datetime-local" value="2022-09-13T17:00">
        </label>
        <button>
          Convertir fecha y hora 
        </button>
      </form>
      <label>
        Resultado (copiado en el portapapeles automáticamente):
        <textarea readonly placeholder="Aquí aparece el resultado"></textarea>
      </label>

    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
